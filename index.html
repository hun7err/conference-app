<!DOCTYPE html>
<html ng-app="conferenceApp">
    <head>
        <title>Conference Management App</title>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/registrationCtrl.js"></script>
    </head>
    <body role="document" style="padding-top: 80px">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                    </button>
                    <a class="navbar-brand" href="#">Confinator</a>

                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>

                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>

                        </li>
                    </ul>

            </div>
        </div>
        <div class="container theme-showcase" role="main">
            <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Lecturer registration</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" placeholder="your name" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="surname">Surname</label>  
  <div class="col-md-4">
  <input id="surname" name="surname" placeholder="your surname" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="mailaddr">E-mail</label>  
  <div class="col-md-4">
  <input id="mailaddr" name="mailaddr" placeholder="your e-mail address" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-4">
    <input id="password" name="password" placeholder="your password" class="form-control input-md" required="" type="password">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="register"></label>
  <div class="col-md-4">
    <button id="register" name="register" class="btn btn-primary">Register</button>
  </div>
</div>

</fieldset>
</form>

        </div>

    </body>
</html>
